<div>
    <p class="text-lg mb-4">{{message}}</p>
        <div class="flex justify-between gap-4 mt-2">
            <button class="bg-green-white border-red-500 border-2 transition-all duration-300 text-red-500 w-full py-2 hover:text-white hover:bg-red-500 rounded-md" (click)="confirm()">Yes</button>
            <button class="bg-red-500 w-full py-2 text-white hover:bg-red-300 transition-all duration-300 rounded-md" (click)="cancel()">No</button>
        </div>
</div>
