<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 px-4 pt-8">
    <div *ngFor="let announcement of announcements; let i = index" class="bg-white rounded-lg shadow-md relative">
        <div class="flex justify-between w-full items-center">
            <div class="flex items-center p-4">
                <img src="../../../assets/profile.jpg" alt="Author Picture" class="w-10 h-10 rounded-full mr-4">
                <div class="flex flex-col justify-start items-start">
                    <h3 class="text-lg m-0 font-semibold">{{ announcement.author.firstName }} {{ announcement.author.lastName }}</h3>
                    <p class="text-xs">{{ announcement.createdAt | date }}</p>
                </div>
            </div>
            <div (click)="triggerMenu(i)" class="w-[30px] h-[30px] flex cursor-pointer justify-center items-center hover:bg-neutral-300 rounded-full">
                <i class="pi pi-ellipsis-v text-black text-lg"></i>
            </div>
            <div [ngClass]="showMenu[i] ? 'block' : 'hidden'" class=" absolute overflow-hidden top-5 right-7 w-[100px] bg-neutral-300 rounded-md">
                <div (click)="updateModal(announcement)" class="px-2 py-2 cursor-pointer hover:text-white hover:bg-blue-500">Edit</div>
                <div (click)="confirmDelete(announcement)" class="px-2 py-2 cursor-pointer hover:text-white hover:bg-red-500">Delete</div>
            </div>
        </div>
        <div class="px-4 pb-4">
            <p>{{ announcement.content }}</p>
        </div>
    </div>
</div>
<button (click)="addModal()" class="px-4 py-3 absolute bottom-8 shadow-md right-8 bg-blue-500 hover:bg-blue-600 rounded-full  transition-all duration-300">
    <i class="pi pi-plus text-white text-lg"></i>
</button>
